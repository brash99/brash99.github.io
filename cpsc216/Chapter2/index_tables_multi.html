<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>More Table Examples</title>
  </head>
  <body>

    <p> This is an excellent example of why we really need CSS!!! </p>
    <p> I mean, it's just ugly! </p>
    
    <table>
      <caption>MultiRow and MultiColumn Tables</caption>
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
      </tr>
      <tr>
        <th colspan="2">Bob</th>
        <td>B</td>
      </tr>
      <tr>
        <th>Alice</th>
        <td colspan = "2">C</td>
      </tr>
      <tr>
        <th rowspan = "2">Fred</th>
        <td rowspan = "2" colspan = "2">D</td>
      </tr>
      <tr>
      </tr>
    </table>
</html>
