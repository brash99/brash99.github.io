<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Import a CSS from an external file (parent)-->
    <link href="hello.css" rel="stylesheet">
    <!-- Override one of the styles (child) -->
    <style>
      p {
        color: black;
      }
    </style>
    <title>A Sample CSS Page</title>
  </head>
  <body>
    <!-- Override using an inline specification (grandchild)-->
    <p>Hello (black), <span style="color: green">World (green)</span>!</p>
    <!-- The following overrides the child <style> tag -->
    <p style="color: inherit">Good day (red)</p>
  </body>
</html>
