<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The img Tag</title>
  </head>
  <body>

	  <p> Original Image in PNG Format </p>
	  <img src="Bailey.png" alt="Bailey PNG">

    <p> Original Image in JPG Format </p>
    <img src="Bailey.jpg" alt="Bailey JPG">

    <p> Scaled Image in PNG and JPG Formats </p>
    <img src="Bailey.jpg" alt="Bailey PNG Scaled" width="300">
    <img src="Bailey.png" alt="Bailey JPG Scaled" width="300">

  </body>
</html>
